<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>

  <body>
    <div class="col-40">
      <div id="titulo">
      </div>
      <div id="instrucciones">
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <img src="images/final.png" alt="BMO" width="1190" height="1196" />
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
        </div>
      </div>
    </div>

    <div class="col-60">
      <div id="juego">
        <div class="piezas">
          <div id="pieza1">
            <img src="./images/10.jpg" alt="pieza 1" width=400px height=400px />
          </div>
          <div id="pieza2">
            <img src="./images/20.jpg" alt="pieza 2" width=400px height=400px />
          </div>
          <div id="pieza3">
            <img src="./images/30.jpg" alt="pieza 3" width=400px height=400px />
          </div>
          <div id="pieza4">
            <img src="./images/40.jpg" alt="pieza 4" width=400px height=400px />
          </div>
          <div id="pieza5">
            <img src="./images/50.jpg" alt="pieza 5" width=400px height=400px />
          </div>
          <div id="pieza6">
            <img src="./images/60.jpg" alt="pieza 6" width=400px height=400px />
          </div>
          <div id="pieza7">
            <img src="./images/70.jpg" alt="pieza 7" width=400px height=400px />
          </div>
          <div id="pieza8">
            <img src="./images/80.jpg" alt="pieza 8" width=400px height=400px />
          </div>
          <div id="pieza9">
            <img src="" alt="">
          </div>
        </div>
      </div
    </div>
    <div id="footer">

    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
